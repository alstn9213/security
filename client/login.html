<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Demo Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <a href="index.html">Demo Shop</a>
    </div>
</nav>

<div class="container auth-wrapper">
    <div class="auth-card">
        <h2>로그인</h2>
        <div class="form-group">
            <input type="text" id="loginId" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input type="password" id="loginPw" placeholder="비밀번호" required>
        </div>
        <button id="loginBtn" class="btn-primary">로그인</button>
        
        <div class="auth-links">
            계정이 없으신가요? <a href="join.html">회원가입</a>
        </div>
    </div>
</div>

</body>
</html>
